<ion-view view-title="Songhop" hide-nav-bar="true" class="splash-page">
    <ion-content scroll="false">

            <div class="padding logo">
                <h1>Songhop</h1>
            </div>

            <div class="login-form">
                <div class="card">
                    <div class="list">
                        <label for="" class="item item-input">
                            <input type="text" ng-model="form.username" 
                            placeholder="Enter your {{form.signingUp ? 'desired' : 'songhop'}} username">
                        </label>
                    </div>
                </div>

                <div class="padding-left paddign-right">
                    <button class="button button-block action-button"
                    ng-class="{'button-positive': !form.signingUp, 'button-balanced': form.signingUp}"
                    ng-click="submitForm(form.username, form.signingUp)">
                        {{form.signingUp ? 'Sing Up' : 'Sign in'}}
                    </button>
                </div>
            </div>

            <div class="padding signup-opt" ng-click="form.signingUp = !form.signingUp">
                {{form.signingUp ? 'Have and account? Sign In!' : 'Need an account? Sign Up!'}}
            </div>

    </ion-content>
</ion-view>
